<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarModelCreateDlg" widgetVar="CarModelCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCarModelTitle}">
            <h:form id="CarModelCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carModelController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCarModelLabel_modelId}" for="modelId" />
                        <p:inputText id="modelId" value="#{carModelController.selected.modelId}" title="#{bundle.CreateCarModelTitle_modelId}" required="true" requiredMessage="#{bundle.CreateCarModelRequiredMessage_modelId}"/>
                        <p:outputLabel value="#{bundle.CreateCarModelLabel_modelName}" for="modelName" />
                        <p:inputText id="modelName" value="#{carModelController.selected.modelName}" title="#{bundle.CreateCarModelTitle_modelName}" required="true" requiredMessage="#{bundle.CreateCarModelRequiredMessage_modelName}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{carModelController.create}" value="#{bundle.Save}" update="display,:CarModelListForm:datalist,:growl" oncomplete="handleSubmit(args,'CarModelCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CarModelCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
