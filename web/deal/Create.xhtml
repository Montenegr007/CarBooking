<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        
        <h:outputStylesheet name="css/createdeal.css"/>

        <p:dialog id="DealCreateDlg" widgetVar="DealCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDealTitle}">
            <h:form id="DealCreateForm">
                <h:panelGroup id="display">
                                         
                    <p:panelGrid style="width: 100%">
                        <p:row style="height: 60px">
                        <p:column colspan="2">
                                    <h:outputText value="Pick Up" style="font-size: 25px;"/>
                        </p:column>
                        <p:column colspan="2">
                                    <h:outputText value="Drop Off" style="font-size: 25px;"/>
                        </p:column>
                        </p:row>
                        <p:row>
                        <p:column colspan="2">
                            <h:outputText value="#{dealController.dates.get(0)}" style="font-size: 16px; font-weight: bold;"/>
                        </p:column>
                        <p:column colspan="2">
                                    <h:outputText value="#{dealController.dates.get(1)}" style="font-size: 16px; font-weight: bold;"/>
                        </p:column>
                        </p:row>
                        <p:row>
                        <p:column>
                                    <p:outputLabel for="pickUpTime" value="Pick-up time:"/>
                        </p:column>
                        <p:column>
                                    <p:selectOneMenu id="pickUpTime" value="">
                                            <f:selectItem itemLabel="Select One" itemValue="" />
                                            <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                                            <f:selectItem itemLabel="PS4" itemValue="PS4" />
                                            <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                                    </p:selectOneMenu>
                        </p:column>
                        <p:column>
                                    <p:outputLabel for="dropOffTime" value="Drop-off time:"/>
                        </p:column>
                        <p:column>
                                    <p:selectOneMenu id="dropOffTime" value="">
                                            <f:selectItem itemLabel="Select One" itemValue="" />
                                            <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                                            <f:selectItem itemLabel="PS4" itemValue="PS4" />
                                            <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                                    </p:selectOneMenu>
                        </p:column>
                        </p:row>
                        <p:row>
                        <p:column>
                                    <p:outputLabel for="pickUpCity" value="Pick-up city:"/>
                                    </p:column>
                                    <p:column>
                                    <h:outputText id="pickUpCity" value=""/>
                                    </p:column>
                                    <p:column>
                                    <p:outputLabel for="dropOffCity" value="Drop-off city:"/>
                                    </p:column>
                                    <p:column>
                                    <h:outputText id="dropOffCity" value=""/>
                                    </p:column>
                        </p:row>
                        <p:row>
                                    <p:column>
                                    <p:outputLabel for="pickUpPlace" value="Pick-up place:"/>
                                    </p:column>
                                    <p:column>
                                    <p:selectOneMenu id="pickUpPlace" value="">
                                            <f:selectItem itemLabel="Select One" itemValue="" />
                                            <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                                            <f:selectItem itemLabel="PS4" itemValue="PS4" />
                                            <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                                    </p:selectOneMenu>
                                        </p:column>
                         <p:column>
                                    <p:outputLabel for="dropOffPlace" value="Drop-off place:"/>
                                     </p:column>
                                     <p:column>
                                    <p:selectOneMenu id="dropOffPlace" value="">
                                            <f:selectItem itemLabel="Select One" itemValue="" />
                                            <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                                            <f:selectItem itemLabel="PS4" itemValue="PS4" />
                                            <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                                    </p:selectOneMenu>  
                                          </p:column>
                        </p:row>
                                
                    </p:panelGrid>
                    <br/>

                    <p:toolbar style="width: 100%; height: 40px !important; background: orange !important;">
                        <f:facet name="left">
                            <h:outputText value="Total amount"/>
                            <h:outputLink id="content" value="#">
                                <h:outputText value="(show detalisation)" />
                            </h:outputLink>
                            <p:tooltip id="toolTipContent" for="content" position="bottom">
                                <p:panel style="width: 100px; height: 100px;"/>
                            </p:tooltip>
                        </f:facet>
                        
                        <f:facet name="right">
                            <h:outputLabel for="amount"/>
                            <h:outputText id="amount" value="150 &euro;"/>
                        </f:facet>
                    </p:toolbar>
                    <br/>

                    <p:panelGrid columns="1">
                        <h:outputText value="Driver data" style="font-size: 60px;"/>
                        <h:outputText value="Name and surname in Latin (as in driver license)"/>
                        <h:inputText value=""/>
                        <h:outputText value="All national driver licenses of the CIS countries are valid"/>
                        <h:outputText value="Date of birth"/>
                        <h:inputText value=""/>
                        <h:outputText value="Email"/>
                        <h:inputText value=""/>
                        <h:outputText value="At the end of the reservation we will send you a voucher confirming the reservation."/>
                        <h:outputText value="Telephone"/>
                        <h:inputText value=""/>
                        <h:outputText value="Backup phone (if the first is unavailable)"/>
                        <h:inputText value=""/>
                        <h:outputText value="Your comment"/>
                        <h:inputText value=""/>
                        <h:outputText value="Our technologies guarantee the confidentiality of your data."/>
                    </p:panelGrid>
                   <p:separator/>
                   <p:panelGrid columns="3" style="width: 100%">
                       <p:column style="text-align: left;">
                       <p:graphicImage name="img/custom/visa_1.jpg"/>
                       </p:column>
                       <p:column style="text-align: right;">
                       <p:selectBooleanCheckbox/>
                       &nbsp;
                       <h:outputText value="I accept "/>
                       <h:outputLink value="" style="color: black !important">terms of use</h:outputLink>
                       </p:column>
                       <p:column style="text-align: right;">
                           <p:commandButton value="PAY NOW" style="width: 150px; height: 30px;"/>
                       </p:column>
                    </p:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
