<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DealCreateDlg" widgetVar="DealCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDealTitle}">
            <h:form id="DealCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dealController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDealLabel_dealId}" for="dealId" />
                        <p:inputText id="dealId" value="#{dealController.selected.dealId}" title="#{bundle.CreateDealTitle_dealId}"/>
                        <p:outputLabel value="#{bundle.CreateDealLabel_startDate}" for="startDate" />
                        <p:calendar id="startDate" pattern="MM/dd/yyyy" value="#{dealController.selected.startDate}" title="#{bundle.EditDealTitle_startDate}" required="true" requiredMessage="#{bundle.EditDealRequiredMessage_startDate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateDealLabel_endDate}" for="endDate" />
                        <p:calendar id="endDate" pattern="MM/dd/yyyy" value="#{dealController.selected.endDate}" title="#{bundle.EditDealTitle_endDate}" required="true" requiredMessage="#{bundle.EditDealRequiredMessage_endDate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateDealLabel_dealExist}" for="dealExist" />
                        <p:selectBooleanCheckbox id="dealExist" value="#{dealController.selected.dealExist}" required="true" requiredMessage="#{bundle.EditDealRequiredMessage_dealExist}"/>
                        <p:outputLabel value="#{bundle.CreateDealLabel_cId}" for="cId" />
                        <p:selectOneMenu id="cId" value="#{dealController.selected.cId}" required="true" requiredMessage="#{bundle.EditDealRequiredMessage_cId}">
                            <f:selectItems value="#{carController.itemsAvailableSelectOne}"
                                           var="cIdItem"
                                           itemValue="#{cIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{dealController.create}" value="#{bundle.Save}" update="display,:DealListForm:datalist,:growl" oncomplete="handleSubmit(args,'DealCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DealCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
