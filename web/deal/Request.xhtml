<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RequestCarDlg" widgetVar="RequestCarDialog" modal="true" resizable="false" appendTo="@(body)" header="Request car">
            <h:form id="RequestCarForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">
                        
                        <p:outputLabel value="Start date" for="startDate" />
                        <p:calendar id="startDate" pattern="yyyy-MM-dd" value="#{dealController.startDate}" showOn="button"/>
                          
                        <p:outputLabel value="End date" for="endDate" />
                        <p:calendar id="endDate" pattern="yyyy-MM-dd" value="#{dealController.endDate}" showOn="button"/>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{dealController.freeCarList()}" value="Find" update="display,:DealListForm:datalist" oncomplete="handleSubmit(args,'RequestCarDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RequestCarDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
