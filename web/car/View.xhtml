<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        
        <h:outputStylesheet name="css/viewcar.css"/>
        <h:outputScript library="js" name="viewcar.js"/>          
        
        <p:dialog id="CarViewDlg" widgetVar="CarViewDialog" modal="true" width="900" resizable="false" appendTo="@(body)" header="CAR DETAIL" onShow="test()">
                        
            <h:form id="CarViewForm">
          
                <h:panelGroup id="display">
                    
                    <p:panelGrid styleClass="noneBorderGrid">
                        <p:row>
                            <p:column styleClass="sixthcolumn">
                                <p:panel id="dayPanel1" styleClass="firstpanel">
                                    <h:outputText id="ot1" value="#{carController.selected.priceInterval.get(0)[0]}" rendered="#{carController.selected.priceInterval.get(0)[0] !=0}"/>
                                    <h:outputText value=" - " rendered="#{carController.selected.priceInterval.get(0)[0] !=0}"/>
                                    <h:outputText id="ot2" value="#{carController.selected.priceInterval.get(0)[1]}"/>
                                    <h:outputText value=" day" rendered="#{carController.selected.priceInterval.get(0)[0] ==0}"/>
                                    <h:outputText value=" days" rendered="#{carController.selected.priceInterval.get(0)[0] !=0}"/>
                                </p:panel>
                            </p:column>
                            <p:column styleClass="sixthcolumn">
                                <p:panel id="dayPanel2" styleClass="firstpanel">
                                    <h:outputText id="ot3" value="#{carController.selected.priceInterval.get(1)[0]}"/>
                                    <h:outputText value=" - "/>
                                    <h:outputText id="ot4" value="#{carController.selected.priceInterval.get(1)[1]}"/>
                                    <h:outputText value=" days "/>
                                </p:panel>
                            </p:column>
                            <p:column styleClass="sixthcolumn">
                                <p:panel id="dayPanel3" styleClass="firstpanel">
                                    <h:outputText id="ot5" value="#{carController.selected.priceInterval.get(2)[0]}"/>
                                    <h:outputText value=" - "/>
                                    <h:outputText id="ot6" value="#{carController.selected.priceInterval.get(2)[1]}"/>
                                    <h:outputText value=" days "/>
                                </p:panel>
                            </p:column>
                            <p:column styleClass="sixthcolumn">
                                <p:panel id="dayPanel4" styleClass="firstpanel">
                                    <h:outputText id="ot7" value="#{carController.selected.priceInterval.get(3)[0]}"/>
                                    <h:outputText value=" - "/>
                                    <h:outputText id="ot8" value="#{carController.selected.priceInterval.get(3)[1]}"/>
                                    <h:outputText value=" days "/>
                                </p:panel>
                            </p:column>
                            <p:column styleClass="sixthcolumn">
                                <p:panel id="dayPanel5" styleClass="firstpanel">
                                    <h:outputText id="ot9" value="#{carController.selected.priceInterval.get(4)[0]}"/>
                                    <h:outputText value=" - "/>
                                    <h:outputText id="ot10" value="#{carController.selected.priceInterval.get(4)[1]}"/>
                                    <h:outputText value=" days "/>
                                </p:panel>
                            </p:column>
                            <p:column styleClass="sixthcolumn">
                                <p:panel id="dayPanel6" styleClass="firstpanel">
                                    <h:outputText id="ot11" value="#{carController.selected.priceInterval.get(5)[0]}"/>
                                    <h:outputText value=" - "/>
                                    <h:outputText id="ot12" value="#{carController.selected.priceInterval.get(5)[1]}"/>
                                    <h:outputText value=" days "/>
                                </p:panel>
                            </p:column>
                            <p:column styleClass="sixthcolumn">
                                <p:panel id="dayPanel7" styleClass="firstpanel">
                                    <h:outputText id="ot13" value="#{carController.selected.priceInterval.get(6)[0]}"/>
                                    <h:outputText value=" - "/>
                                    <h:outputText id="ot14" value="#{carController.selected.priceInterval.get(6)[1]}"/>
                                    <h:outputText value=" days "/>
                                </p:panel>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column styleClass="sixthcolumn">
                                <p:panel id="pricePanel1" styleClass="secondpanel">
                                    <h:outputText id="price1" value="#{carController.selected.actualPriceList[0]}"/>
                                    <h:outputText value=" &euro;/day"/>
                                </p:panel>
                            </p:column>
                            <p:column styleClass="sixthcolumn">
                                <p:panel id="pricePanel2" styleClass="secondpanel">
                                    <h:outputText id="price2" value="#{carController.selected.actualPriceList[1]}"/>
                                    <h:outputText value=" &euro;/day"/>
                                </p:panel>
                            </p:column>
                            <p:column styleClass="sixthcolumn">
                                <p:panel id="pricePanel3" styleClass="secondpanel">
                                    <h:outputText id="price3" value="#{carController.selected.actualPriceList[2]}"/>
                                    <h:outputText value=" &euro;/day"/>
                                </p:panel>
                            </p:column>
                            <p:column styleClass="sixthcolumn">
                                <p:panel id="pricePanel4" styleClass="secondpanel">
                                    <h:outputText id="price4" value="#{carController.selected.actualPriceList[3]}"/>
                                    <h:outputText value=" &euro;/day"/>
                                </p:panel>
                            </p:column>
                            <p:column styleClass="sixthcolumn">
                                <p:panel id="pricePanel5" styleClass="secondpanel">
                                    <h:outputText id="price5" value="#{carController.selected.actualPriceList[4]}"/>
                                    <h:outputText value=" &euro;/day"/>
                                </p:panel>
                            </p:column>
                            <p:column styleClass="sixthcolumn">
                                <p:panel id="pricePanel6" styleClass="secondpanel">
                                    <h:outputText id="price6" value="#{carController.selected.actualPriceList[5]}"/>
                                    <h:outputText value=" &euro;/day"/>
                                </p:panel>
                            </p:column>
                            <p:column styleClass="sixthcolumn">
                                <p:panel id="pricePanel7" styleClass="secondpanel">
                                    <h:outputText id="price7"  value="#{carController.selected.actualPriceList[6]}"/>
                                    <h:outputText value=" &euro;/day"/>
                                </p:panel>
                            </p:column>
                        </p:row>
                    </p:panelGrid>  

                    <p:separator/>

                    <br/>

                    <p:panelGrid rendered="#{carController.selected != null}" styleClass="noneBorderGrid">
                        <p:row style="height: 80px">
                            <p:column style="background: orange;">
                                    <h:outputText value="#{carController.selected.brand} #{carController.selected.model}" styleClass="largetext"/>
                                    <h:outputText value="From #{dealController.dates.get(0)} to #{dealController.dates.get(1)}" style="font-size: 14px; padding-left: 10px;"/>
                                    <h:outputText id="numOfDays" value="#{dealController.dates.get(2)}" styleClass="largetext" style="padding-left: 20px;"/>
                                    <h:outputText value=" days" rendered="#{dealController.dates.get(2) != 1}" style="font-size: 14px;"/>
                                    <h:outputText value=" day" rendered="#{dealController.dates.get(2) == 1}" style="font-size: 14px;"/>
                            </p:column>
                            <p:column style="text-align: center; width: 14.28%; background: orange;">
                                    <h:outputText value="#{carController.selected.actualPrice}" styleClass="largetext" style="padding-right: 3px;"/>
                                    <h:outputText value=" &euro;/day" style="font-size: 14px; margin-right: 10px;"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid> 

                    <br/>

                    <p:panelGrid id="commonPanel" rendered="#{carController.selected != null}" styleClass="noneBorderGrid">
                        <p:row>
                            <p:column colspan="2">
                                <p:separator style="width: 100%; border-color: black; opacity: 0.8"/>
                            </p:column>  
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Year of manufacture"/>
                            </p:column>
                            <p:column styleClass="right">
                                <h:outputText id="pYear" value="#{carController.selected.productionYear}"/>
                           
                            </p:column>
                            <p:column rowspan="13" styleClass="fifthcolumn">
                                <p:graphicImage name="img/cars/kia_ceed_black.jpeg" height="225px" width="300px"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Engine"/>
                            </p:column>
                            <p:column styleClass="right">
                                <h:outputText value="#{carController.selected.engineType}l"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Transmission"/>
                            </p:column>
                            <p:column styleClass="right">
                                <h:outputText value="#{carController.selected.transmission}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <p:separator style="width: 100%; border-color: black; opacity: 0.8"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column rendered="#{carController.selected.includedTpl != false}" >
                                <h:outputText value="TPL - Third Party Liability Insurance"/>
                            </p:column >
                            <p:column rendered="#{carController.selected.includedTpl != false}" styleClass="right">
                                <p:selectBooleanCheckbox value="#{carController.selected.includedTpl}" rendered="#{carController.selected.includedTpl != false}" disabled="true" styleClass="blackBox"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column rendered="#{carController.selected.includedCdw != false}">
                                <h:outputText id="cdw" value="CDW - Collision Damage Waiver"/>
                                <p:tooltip id="toolTipFade" for="cdw" value="There are 4 options for position" position="bottom"/>
                            </p:column>
                            <p:column rendered="#{carController.selected.includedCdw != false}" styleClass="right">
                                <p:selectBooleanCheckbox value="#{carController.selected.includedCdw}" rendered="#{carController.selected.includedCdw != false}" disabled="true" styleClass="blackBox"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column rendered="#{carController.selected.includedCdw != true}">
                                <p:selectBooleanCheckbox id="cdwSelector" value="#{dealController.selected.cdw}" rendered="#{carController.selected.includedCdw != true}" styleClass="blackBox" onchange="calculate(#{carController.selected.cdwPrice}, 'cdwSelector')"/>
                                &nbsp;
                                <h:outputText rendered="#{carController.selected.includedCdw != true}" value="CDW - Collision Damage Waiver"/>
                            </p:column>
                            <p:column rendered="#{carController.selected.includedCdw != true}" styleClass="right">
                                <p:outputLabel value="#{carController.selected.cdwPrice}" rendered="#{carController.selected.includedCdw != true}"/>
                                <h:outputText value="&euro;/day"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column rendered="#{carController.selected.includedScdw != false}">
                                <h:outputText rendered="#{carController.selected.includedScdw != false}" value="SCDW - Super CDW"/>
                            </p:column>
                            <p:column rendered="#{carController.selected.includedScdw != false}" styleClass="right">
                                <p:selectBooleanCheckbox rendered="#{carController.selected.includedScdw != false}" value="#{carController.selected.includedScdw}" disabled="true" styleClass="blackBox"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column rendered="#{carController.selected.includedScdw != true}">
                                <p:selectBooleanCheckbox id="scdwSelector" value="#{dealController.selected.scdw}" rendered="#{carController.selected.includedScdw != true}" styleClass="blackBox" onchange="calculate(#{carController.selected.cdwPrice}, 'scdwSelector')"/>
                                &nbsp;
                                <h:outputText rendered="#{carController.selected.includedScdw != true}" value="SCDW - Super CDW"/>
                            </p:column>
                            <p:column rendered="#{carController.selected.includedScdw != true}" styleClass="right">
                                <p:outputLabel rendered="#{carController.selected.includedScdw != true}" value="#{carController.selected.scdwPrice}"/>
                                <h:outputText value="&euro;/day"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column rendered="#{carController.selected.includedPai != false}">
                                <h:outputText value="PAI - Personal Accident Insurance"/>
                            </p:column>
                            <p:column rendered="#{carController.selected.includedPai != false}" styleClass="right">
                                <p:selectBooleanCheckbox value="#{carController.selected.includedPai}" disabled="true" styleClass="blackBox"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column rendered="#{carController.selected.includedPai != true}">
                                <p:selectBooleanCheckbox id="paiSelector" value="#{dealController.selected.pai}" styleClass="blackBox" onchange="calculate(#{carController.selected.paiPrice}, 'paiSelector')"/>
                                &nbsp;
                                <h:outputText value="PAI - Personal Accident Insurance"/>
                            </p:column>
                            <p:column rendered="#{carController.selected.includedPai != true}" styleClass="right">
                                <h:outputText value="#{carController.selected.paiPrice}"/>
                                <h:outputText value="&euro;/day"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column rendered="#{carController.selected.includedTheft != false}">
                                <h:outputText value="TI - Theft Insurance"/>
                            </p:column>
                            <p:column rendered="#{carController.selected.includedTheft != false}" styleClass="right">
                                <p:selectBooleanCheckbox value="#{carController.selected.includedTheft}" disabled="true" styleClass="blackBox"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column rendered="#{carController.selected.includedTheft != true}" >
                                <p:selectBooleanCheckbox id="theftSelector" value="#{dealController.selected.theft}" styleClass="blackBox" onchange="calculate(#{carController.selected.theftPrice}, 'theftSelector')"/>
                                &nbsp;
                                <h:outputText value="TI - Theft Insurance"/>
                            </p:column>
                            <p:column rendered="#{carController.selected.includedTheft != true}" styleClass="right">
                                <h:outputText value="#{carController.selected.theftPrice}"/>
                                <h:outputText value="&euro;/day"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column rendered="#{carController.selected.includedGreenCard != false}">
                                <h:outputText value="Green Card"/>
                            </p:column>
                            <p:column styleClass="right" rendered="#{carController.selected.includedGreenCard != false}">
                                <p:selectBooleanCheckbox value="#{carController.selected.includedGreenCard}" disabled="true" styleClass="blackBox"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column rendered="#{carController.selected.includedGreenCard != true}">
                                <p:selectBooleanCheckbox id="greenCardSelector" value="#{dealController.selected.greenCard}" styleClass="blackBox" onchange="calculate(#{carController.selected.greenCardPrice}, 'greenCardSelector')"/>
                                &nbsp;
                                <h:outputText value="Green Card"/>
                            </p:column>
                            <p:column styleClass="right" rendered="#{carController.selected.includedGreenCard != true}">
                                <h:outputText value="#{carController.selected.greenCardPrice}"/>
                                <h:outputText value="&euro;/day"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <p:separator/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column rendered="#{carController.selected.depositAmount != null}">
                                <h:outputText value="Deposit"/>
                            </p:column>
                            <p:column styleClass="right" rendered="#{carController.selected.depositAmount != null}">
                                <h:outputText value="#{carController.selected.depositAmount}&euro;"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column rendered="#{carController.selected.noDepositPrice != null}">
                                <p:selectBooleanCheckbox id="noDepositSelector" value="#{dealController.selected.noDeposit}" styleClass="blackBox" onchange="calculate(#{carController.selected.noDepositPrice}, 'noDepositSelector')"/>
                                &nbsp;
                                <h:outputText value="No deposit"/>
                            </p:column>
                            <p:column styleClass="right" rendered="#{carController.selected.noDepositPrice != null}">
                                <h:outputText value="#{carController.selected.noDepositPrice}"/>
                                <h:outputText value="&euro;/day"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column rendered="#{carController.selected.franchiseAmount != null}">
                                <h:outputText value="Franchise"/>
                            </p:column>
                            <p:column styleClass="right" rendered="#{carController.selected.franchiseAmount != null}">
                                <h:outputText value="#{carController.selected.franchiseAmount}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column rendered="#{carController.selected.noFranchisePrice != null}">
                                <p:selectBooleanCheckbox id="noFranchiseSelector" value="#{dealController.selected.noFranchise}" styleClass="blackBox" onchange="calculate(#{carController.selected.noFranchisePrice}, 'noFranchiseSelector')"/>
                                &nbsp;
                                <h:outputText value="No franchise"/>
                            </p:column>
                            <p:column styleClass="right" rendered="#{carController.selected.noFranchisePrice != null}">
                                <h:outputText value="#{carController.selected.noFranchisePrice}"/>
                                <h:outputText value="&euro;/day"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <p:separator style="width: 100%; border-color: black; opacity: 0.8"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column rendered="#{carController.selected.unlimitKmFree != false}">
                                <h:outputText value="Unlimited mileage"/>
                            </p:column>
                            <p:column styleClass="right" rendered="#{carController.selected.unlimitKmFree != false}">
                                <p:selectBooleanCheckbox value="#{carController.selected.unlimitKmFree}" disabled="true" styleClass="blackBox"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column rendered="#{carController.selected.limitKmDay != null}">
                                <h:outputText value="Limit mileage"/>
                            </p:column>
                            <p:column styleClass="right" rendered="#{carController.selected.limitKmDay != null}">
                                <h:outputText value="#{carController.selected.limitKmDay}"/>
                                <h:outputText value="km/day"/>
                            </p:column>
                        </p:row>
                        <p:row rendered="#{carController.selected.limitOverage != null}">
                            <p:column >
                                <h:outputText value="Limited overage"/>
                            </p:column>
                            <p:column styleClass="right">
                                <h:outputText value="#{carController.selected.limitOverage}"/>
                                <h:outputText value="&euro;/km"/>
                            </p:column>
                        </p:row>
                        <p:row rendered="#{carController.selected.unlimitPrice != null}">
                            <p:column >
                                <p:selectBooleanCheckbox id="unlimitSelector" value="#{dealController.selected.noLimit}" styleClass="blackBox" onchange="calculate(#{carController.selected.unlimitPrice}, 'unlimitSelector')"/>
                                &nbsp;
                                <h:outputText value="No limit mileage"/>
                            </p:column>
                            <p:column styleClass="right">
                                <h:outputText value="#{carController.selected.unlimitPrice}"/>
                                <h:outputText value="&euro;/day"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <p:separator style="width: 100%; border-color: black; opacity: 0.8"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>

                    <p:accordionPanel id="carCharacteristic" style="width: 100%;" activeIndex="1">
                        <p:tab title="Car characteristic">
                            <p:panelGrid rendered="#{carController.selected != null}" styleClass="noneBorderGrid">
                                <p:row>
                                    <p:column styleClass="firstcolumn">
                                        <h:outputText value="Number of seats"/>
                                    </p:column>
                                    <p:column styleClass="secondcolumn">
                                        <h:outputText value="#{carController.selected.numOfSeats}"/>
                                    </p:column>
                                    <p:column styleClass="firstcolumn">
                                        <h:outputText value="Capacity"/>
                                    </p:column>
                                    <p:column styleClass="secondcolumn">
                                        <h:outputText value="#{carController.selected.capacity}"/>
                                        <h:outputText value="HP"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column styleClass="firstcolumn">
                                        <h:outputText value="Drive"/>
                                    </p:column>
                                    <p:column styleClass="secondcolumn">
                                        <h:outputText value="#{carController.selected.drive} wheel"/>
                                    </p:column>
                                    <p:column styleClass="firstcolumn">
                                        <h:outputText value="Interior"/>
                                    </p:column>
                                    <p:column styleClass="secondcolumn">
                                        <h:outputText value="#{carController.selected.interior}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column styleClass="firstcolumn">
                                        <h:outputText value="Fuel consumption"/>
                                    </p:column>
                                    <p:column styleClass="secondcolumn">
                                        <h:outputText value="#{carController.selected.fuelConsumption}"/>
                                        <h:outputText value=" l/100km"/>
                                    </p:column>
                                    <p:column styleClass="firstcolumn">
                                        <h:outputText value="Airbags"/>
                                    </p:column>
                                    <p:column styleClass="secondcolumn">
                                        <h:outputText value="#{carController.selected.numOfAirbags}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column styleClass="firstcolumn">
                                        <h:outputText value="Air conditioning"/>
                                    </p:column>
                                    <p:column styleClass="secondcolumn">
                                        <h:outputText value="#{carController.selected.airCondition}"/>
                                    </p:column>
                                    <p:column styleClass="firstcolumn">
                                        <h:outputText value="ABS"/>
                                    </p:column>
                                    <p:column styleClass="secondcolumn">
                                        <h:outputText value="#{carController.selected.absystem}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="2">
                                        <p:separator/>
                                    </p:column>
                                    <p:column colspan="2">
                                        <p:separator/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column styleClass="firstcolumn">
                                        <h:outputText value="Tank"/>
                                    </p:column>
                                    <p:column styleClass="secondcolumn">
                                        <h:outputText value="#{carController.selected.tank}"/>
                                        <h:outputText value="l"/>
                                    </p:column>
                                    <p:column styleClass="firstcolumn">
                                        <h:outputText value="EBD"/>
                                    </p:column>
                                    <p:column styleClass="secondcolumn">
                                        <h:outputText value="#{carController.selected.ebd}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column styleClass="firstcolumn">
                                        <h:outputText value="Fuel"/>
                                    </p:column>
                                    <p:column styleClass="secondcolumn">
                                        <h:outputText value="#{carController.selected.fuel}"/>
                                    </p:column>
                                    <p:column styleClass="firstcolumn">
                                        <h:outputText value="ESP"/>
                                    </p:column>
                                    <p:column styleClass="secondcolumn">
                                        <h:outputText value="#{carController.selected.esp}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column styleClass="firstcolumn">
                                        <h:outputText value="Wheel side"/>
                                    </p:column>
                                    <p:column styleClass="secondcolumn">
                                        <h:outputText value="#{carController.selected.sideWheel}"/>
                                    </p:column>
                                    <p:column styleClass="firstcolumn">
                                        <h:outputText value="Powered windows"/>
                                    </p:column>
                                    <p:column styleClass="secondcolumn">
                                        <h:outputText value="#{carController.selected.poweredWindows}"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column styleClass="firstcolumn">
                                        <h:outputText value="Body color"/>
                                    </p:column>
                                    <p:column styleClass="secondcolumn">
                                        <p:button value="" style="width: 40px; height: 15px; border-color: black !important; background: #{carController.selected.color} !important;"/>
                                    </p:column>
                                    <p:column  styleClass="firstcolumn">
                                        <h:outputText value="Parktronik"/>
                                    </p:column>
