                                </p:row>
                                <p:row style="width: 100%">

                                    <p:column><p:inputText id="priceM22" value="#{carController.medium2Price[2]}" required="true" requiredMessage="#{msg.CreateCarRequiredMessage_priceH}" style="width: 50px;"/></p:column> 
                                    <p:column><p:inputText id="priceM23" value="#{carController.medium2Price[3]}" required="true" requiredMessage="#{msg.CreateCarRequiredMessage_priceH}" style="width: 50px;"/></p:column> 
                                    <p:column><p:inputText id="priceM24" value="#{carController.medium2Price[4]}" required="true" requiredMessage="#{msg.CreateCarRequiredMessage_priceH}" style="width: 50px;"/></p:column> 
                                    <p:column><p:inputText id="priceM25" value="#{carController.medium2Price[5]}" required="true" requiredMessage="#{msg.CreateCarRequiredMessage_priceH}" style="width: 50px;"/></p:column>

                        <p:tab title="Mileage limit">

                            <p:panelGrid style="width: 100%; border: 0px;">

                                    <p:column colspan="2">
                                        <h:outputLabel value="Unlimited" style="font-size: 14px;"/>

                                    <p:column colspan="2">
                                        <h:outputLabel value="Limited" style="font-size: 14px;"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <h:outputLabel value="Free:" style="font-size: 14px;"/>
                                        &nbsp;
                                        <p:selectBooleanCheckbox value="#{carController.selected.unlimitKmFree}"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputLabel value="Price/day:" style="font-size: 14px;"/>
                                        &nbsp;

                                    </p:column>

                                    </p:column>

                                        &nbsp;

                                    </p:column>

                                </p:row>


                            </p:panelGrid> 

                        </p:tab>

                            <p:panelGrid style="width: 100%; border: 0px;">

                                <p:row>
                                    <p:column colspan="2">
                                        <h:outputLabel value="Free:"/>
                                        &nbsp;
                                        <p:selectBooleanCheckbox value="#{carController.selected.includedTpl}"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputLabel value="Free:"/>
                                        &nbsp;
                                        <p:selectBooleanCheckbox value="#{carController.selected.includedScdw}"/>

                                    <p:column>
                                        <h:outputLabel value="Price/day:"/>
                                        &nbsp;
                                        <p:inputText value="#{carController.selected.scdwPrice}" style="width: 50px;"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputLabel value="Free:"/>
                                        &nbsp;
                                        <p:selectBooleanCheckbox value="#{carController.selected.includedCdw}"/>

                                        <h:outputLabel value="Price/day:"/>
                                        &nbsp;
                                        <p:inputText value="#{carController.selected.cdwPrice}" style="width: 50px;"/>
                                    </p:column>

                                        <h:outputLabel value="Free:"/>
                                        &nbsp;
                                        <p:selectBooleanCheckbox value="#{carController.selected.includedPai}"/>

                                        <h:outputLabel value="Price/day:"/>

                                    </p:column>

                                </p:row>

                                    <p:column colspan="8"/>

                                <p:row>
                                    <p:column colspan="2"><h:outputLabel value="Franchise"/></p:column>
                                    <p:column colspan="2"><h:outputLabel value="Theft protection"/></p:column>
                                    <p:column colspan="2"><h:outputLabel value="Deposit"/></p:column>

                                </p:row>
                                <p:row>

                                        <h:outputLabel value="Amount:"/>

                                        <h:outputLabel value="No franchise:"/>

                                        <h:outputLabel value="Free:"/>

                                    </p:column>
                                    <p:column>
                                        <h:outputLabel value="Free:"/>
                                        &nbsp;
                                        <p:selectBooleanCheckbox value="#{carController.selected.includedGreenCard}"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputLabel value="Price/day:"/>
                                        &nbsp;
                                        <p:inputText value="#{carController.selected.greenCardPrice}" style="width: 50px;"/>
                                    </p:column>

                                </p:row>

                            </p:panelGrid>

                        </p:tab>

                            <p:panelGrid columns="4" style="width: 100%; border: 0px;" styleClass="ui-noborder">

                                <h:outputLabel value="Engine type (l.)" style="font-size: 14px;"/>

                                <h:outputLabel value="Transmission" style="font-size: 14px;"/>
                                <p:selectOneMenu value="#{carController.selected.transmission}" style="width: 150px;">
                                    <f:selectItem itemLabel="Manual" itemValue="Manual"/>

                                    <f:selectItem itemLabel="Right" itemValue="Right" />
                                </p:selectOneMenu>
